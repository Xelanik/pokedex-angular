<div class="pokemon-detail-wrap" [ngClass]='pokemonInfo.types[0].type.name'>
  <div class="pokemon-detail">
    <div class="pokemon-detail-img">
      <img [src]='pokemonInfo.sprites.front_default' alt="">
    </div>
    <div class="pokemon-detaild-stats">
      <p class="pokemon-name">{{ pokemonInfo.name }} #{{ pokemonInfo.id}}</p>
    </div>
  </div>
</div>
